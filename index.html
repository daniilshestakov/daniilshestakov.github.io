<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sunrisess.</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="icon" type="image/x-icon" href="/assets/img/site.webp">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>



<body>

    <div class="loading">
        <div class="load-anim">
            <img src="/assets/img/sunny-outline.svg" class="rotating">
            <p>loading</p>
        </div>
        <p>design & dev by <a href="https://t.me/starX30" target="_blank" class="underline">madoxy</a></p>
    </div>
    
    <div class="pop-up" style="display: none;">
        <div class="copy"></div>
        <div class="close" onclick="popClose()">close</div>
    </div>
    
    <div class="background toload">
        <video autoplay muted loop id="forest">
            <source src="/assets/vid/forest.webm" class="toload" type="video/webm">
            <source src="/assets/vid/forest.mp4"  class="toload" type="video/mp4">
        </video>
    </div>



    <header>
        <ion-icon name="information-circle-outline" onclick="popTextSet(credits); popAppear();"></ion-icon>
        <img src="/assets/img/logo.png" alt="sunrisess">
    </header>

    <main class="toload">
        <img src="/assets/img/rhombus.png" class="rhombus">
        <img src="/assets/img/rhombus.png" class="rhombus">
        <iframe width="450vh" height="300vh" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/1903095615&color=%237c7c7c&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true"></iframe><div style="font-size: 10px; color: #cccccc;line-break: anywhere;word-break: normal;overflow: hidden;white-space: nowrap;text-overflow: ellipsis; font-family: Interstate,Lucida Grande,Lucida Sans Unicode,Lucida Sans,Garuda,Verdana,Tahoma,sans-serif;font-weight: 100;"></div>
    </main>

    <nav class="contact">
        <ul>
            <li><a onclick="popTextSet('prod.sunrisess@gmail.com'); popAppear();">email</a></li>
            <li><a href="https://www.instagram.com/sunrrisess" target="_blank">instagram</a></li>
            <li><a href="https://t.me/ooutcomes" target="_blank">telegram</a></li>
        </ul>
    </nav>


    <!-- sfx -->
    <div class="sfx">
        <audio id="sel" src="/assets/sfx/sun_sel.mp3" type="audio/mpeg"></audio>
        <audio id="sel" src="/assets/sfx/sun_sel.ogg" type="audio/ogg"></audio>
        <audio id="click" src="/assets/sfx/sun_pick.mp3" type="audio/mpeg"></audio>
        <audio id="click" src="/assets/sfx/sun_pick.ogg" type="audio/ogg"></audio>
    </div>






    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/TextPlugin.min.js"></script>
    <script>

        let tl = gsap.timeline()

        const selectSound = document.getElementById("sel");
        const clickSound = document.getElementById("click");

        const credits = "<p>design & dev by <a href=\"https://t.me/starX30\" class=\"underline\" target=\"_blank\">madoxy</a></p>"

        // loading


        const content = document.querySelector('.toload');

        const imageLoad = imagesLoaded(content);

        imageLoad.on('done', instance => {
            loaded();
        });

        // when time out 

        setTimeout(function () {    
            loaded()
        }, 20000);

        function loaded(){
            setTimeout(function () {    
                tl.to('.loading', {
                    opacity: 0,
                    display: "none"
                });
            }, 2000);
        }


        // pop up


        const popupText = document.querySelector('.copy');


        function popAppear(){
            tl.to(".pop-up", { display: "flex", opacity: 1, ease: 'power4.inOut', duration: 1});
        }
        function popClose(){
            tl.to(".pop-up", { opacity: 0, display: "none",  ease: 'power4.inOut', duration: 1});
            clickSound.play();
        }

        function popTextSet(text){
            popupText.innerHTML = text;
        }


        // sfx


        document.querySelectorAll("a").forEach(a => {
            a.addEventListener('mouseenter', (event) => {
                    selectSound.currentTime = 0;
                    selectSound.play();
            });

            a.addEventListener('click', (event) => {
                clickSound.play();
            });
        });


    </script>
</body>
</html>
